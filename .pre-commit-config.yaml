# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:

- repo: local
  hooks:
  - id: docker-compose-down
    name: Docker Compose Down
    language: system
    entry: docker compose -f docker-compose.test.yml down --remove-orphans
    pass_filenames: false
    always_run: true
  - id: docker-compose-build
    name: Docker Compose Build
    language: system
    entry: docker compose -f docker-compose.test.yml build
    pass_filenames: false
    always_run: true
  - id: docker-compose-run
    name: Docker Compose Run
    language: system
    entry: docker compose -f docker-compose.test.yml run --remove-orphans --rm -T tests
    pass_filenames: false
    always_run: true

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer

- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
    args: [--line-length=2000]
